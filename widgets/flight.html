<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Flight Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { font-family: 'Google Sans', Arial, sans-serif; margin:0; padding:0; background:#f5f5f5;}
    .container { max-width: 900px; margin:20px auto; padding:20px; background:#fff; border-radius:16px; box-shadow:0 4px 20px rgba(0,0,0,0.15);}
    h2 { text-align:center; margin-bottom:20px; }
    input, select, button { width:100%; padding:12px; margin:8px 0; font-size:1rem; border-radius:8px; border:1px solid #ccc; }
    button { background:#4285f4; color:white; border:none; font-weight:bold; cursor:pointer; transition:0.3s; }
    button:hover { background:#3367d6; }
    #map { height:400px; border-radius:12px; margin-top:15px; }
    #info { background:#f1f3f4; padding:15px; border-radius:12px; margin-top:10px; min-height:60px; }
    .filters { display:flex; gap:10px; flex-wrap:wrap; }
    .filters input, .filters select { flex:1; }
  </style>
</head>
<body>
<div class="container">
  <h2>Live Flight Tracker</h2>
  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search by Flight Callsign">
    <select id="velocityFilter">
      <option value="">Filter by Min Velocity (km/h)</option>
      <option value="100">100 km/h</option>
      <option value="300">300 km/h</option>
      <option value="600">600 km/h</option>
    </select>
    <select id="countryFilter">
      <option value="">Filter by Origin Country</option>
      <!-- Country options will be populated here -->
    </select>
    <select id="cityFilter">
      <option value="">Filter by City</option>
      <!-- City options will be populated here -->
    </select>
    <button onclick="applyFilters()">Apply</button>
  </div>

  <div id="map"></div>
  <div id="info">Click a flight marker to see distance and estimated flight time from your location.</div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Initialize map
const map = L.map('map').setView([20,0], 2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let userMarker;
navigator.geolocation.getCurrentPosition(pos => {
  const userLat = pos.coords.latitude;
  const userLon = pos.coords.longitude;
  userMarker = L.marker([userLat,userLon]).addTo(map).bindPopup("You are here").openPopup();
});

// Haversine distance
function getDistance(lat1, lon1, lat2, lon2){
  const R = 6371;
  const dLat = (lat2-lat1)*Math.PI/180;
  const dLon = (lon2-lon1)*Math.PI/180;
  const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R*c;
}

let flightData = [];
let flightMarkers = [];
let countries = [];
let cities = [];

async function fetchFlights(){
  try{
    const res = await fetch('https://opensky-network.org/api/states/all');
    const data = await res.json();
    flightData = data.states.map(f=>({
      callsign: f[1].trim(),
      lat: f[6],
      lon: f[5],
      velocity: f[9]*3.6,
      country: f[2]
    })).filter(f=>f.lat && f.lon);
    updateMap(flightData);
  } catch(err){
    console.error('Error fetching flights:',err);
  }
}

async function fetchLocations(){
  try {
    const res = await fetch('https://cdn.jsdelivr.net/gh/Yerikmiller/Countries-States-Cities-JSON@latest/all.json');
    const data = await res.json();
    countries = Object.keys(data);
    cities = Object.values(data).flat();
    populateFilters();
  } catch (err) {
    console.error('Error fetching locations:', err);
  }
}

function populateFilters() {
  const countrySelect = document.getElementById('countryFilter');
  const citySelect = document.getElementById('cityFilter');
  
  countries.forEach(country => {
    const option = document.createElement('option');
    option.value = country;
    option.textContent = country;
    countrySelect.appendChild(option);
  });

  cities.forEach(city => {
    const option = document.createElement('option');
    option.value = city.name;
    option.textContent = city.name;
    citySelect.appendChild(option);
  });
}

function updateMap(flights){
  flightMarkers.forEach(m=>map.removeLayer(m));
  flightMarkers=[];
  flights.slice(0,200).forEach(flight=>{
    const marker = L.marker([flight.lat,flight.lon]).addTo(map)
      .bindPopup(`Flight: ${flight.callsign}<br>Velocity: ${flight.velocity.toFixed(1)} km/h<br>Origin: ${flight.country}`);
    marker.on('click', ()=>{
      if(userMarker){
        const userLat = userMarker.getLatLng().lat;
        const userLon = userMarker.getLatLng().lng;
        const distance = getDistance(userLat,userLon,flight.lat,flight.lon).toFixed(1);
        const estTime = flight.velocity>0 ? (distance/flight.velocity).toFixed(2) : 'N/A';
        document.getElementById('info').innerHTML = `Flight ${flight.callsign}: Distance from you: ${distance} km, Estimated time: ${estTime} hours`;
      }
    });
    flightMarkers.push(marker);
  });
}

function applyFilters(){
  const search = document.getElementById('searchInput').value.toUpperCase();
  const minVelocity = parseFloat(document.getElementById('velocityFilter').value) || 0;
  const country = document.getElementById('countryFilter').value;
  const city = document.getElementById('cityFilter').value;
  const filtered = flightData.filter(f=>{
    return f.callsign.includes(search) &&
           f.velocity >= minVelocity &&
           (country==="" || f.country===country) &&
           (city==="" || f.city===city);
  });
  updateMap(filtered);
}

fetchFlights();
fetchLocations();
setInterval(fetchFlights,30000);
</script>
</body>
</html>
